        @font-face {

            src: url('../fonts/BerkeleyMono-Regular.woff2') format('woff2'),

            font-display: swap;
        }

        @font-face {

            src: url('../fonts/BerkeleyMono-Bold.woff2') format('woff2'),
                url('../fonts/BerkeleyMono-Bold.woff') format('woff'),
                url('../fonts/BerkeleyMono-Bold.ttf') format('truetype');

            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'BerkeleyMono-Italic';
            src: url('../fonts/BerkeleyMono-Italic.woff2') format('woff2'),
                url('../fonts/BerkeleyMono-Italic.woff') format('woff'),
                url('../fonts/BerkeleyMono-Italic.ttf') format('truetype');

            font-style: italic;
            font-display: swap;
        }

        @font-face {

            src: url('../fonts/BerkeleyMono-BoldItalic.woff2') format('woff2'),
                url('../fonts/BerkeleyMono-BoldItalic.woff') format('woff'),

        :root {
            /* Light mode variables (default) */
            --mono-font: "BerkeleyMono-Regular", monospace;
            --bg-main: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --text-headings: #222222;
            --text-title: #111111;
            --border-subtle: #dddddd;
            --link-static: #363bb5; /* Gruvbox muted green */
            --link-hover: #d3869b; /* Gruvbox muted purple */
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --card-bg: #ffffff;
            --toggle-bg: #f0f0f0;
            --toggle-icon: #333333;
            --nav-bg: #0a0a0a; /* Updated to match image - dark background */
            --nav-border: #333333;
            --tab-active-bg: transparent; /* Updated to match image - no background */
            --nav-text: #c5c5c5; /* Light gray for nav text */
            --nav-active: #363bb5; /* Blue for active nav item */
        }
        
        /* Dark mode variables */
        [data-theme="dark"] {
            --bg-main: #121212;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --text-headings: #f0f0f0;
            --text-title: #ffffff;
            --border-subtle: #333333;
            --link-static: #8ec07c; /* Gruvbox muted green */
            --link-hover: #d3869b; /* Gruvbox muted purple */
            --accent-primary: #4299e1;
            --accent-secondary: #38b2ac;
            --card-bg: #1e1e1e;
            --toggle-bg: #333333;
            --toggle-icon: #f0f0f0;
            --nav-bg: #0a0a0a; /* Updated to match image - dark background */
            --nav-border: #333333;
            --tab-active-bg: transparent; /* Updated to match image - no background */
            --nav-text: #c5c5c5; /* Light gray for nav text */
            --nav-active: #8ec07c; /* Green for active nav item */
        }
        
        body {
            font-family: var(--mono-font);
            line-height: 1.6;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 80px; /* Space for fixed navbar */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Navigation tabs - updated to match image */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--nav-border);
            z-index: 1000;
            padding: 0;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .nav-tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-tabs li {
            margin: 0;
        }
        
        .nav-tabs a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--nav-text);
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .nav-tabs a:hover {
            color: var(--link-static);
        }
        
        .nav-tabs a.active {
            color: var(--nav-active);
        }
        
        /* Active tab indicator - green underline */
        .nav-tabs a.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--nav-active);
        }
        
        /* Active tab dot indicator */
        .nav-tabs a.active::before {
            content: "■";
            position: absolute;
            left: 0.5rem;
            color: var(--nav-active);
            font-size: 0.7rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Theme toggle button */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--toggle-bg);
            border: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--link-hover);
            color: white;
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: var(--toggle-icon);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s ease;
        }
        
        /* Terminal-inspired header */
        .terminal-header {
            font-family: var(--mono-font);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .terminal-header h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--text-title);
        }
        
        .terminal-header p {
            font-size: 1rem;
            margin-top: 0;
            color: var(--text-main);
        }
        
        .contact-info {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .contact-info a {
            margin-right: 1rem;
        }
        
        /* Section styling */
        .section {
            margin: 3rem 0;
            position: relative;
            padding-top: 1rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 0.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            color: var(--text-headings);
        }
        
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }
        
        th {
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.5rem;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: var(--text-headings);
        }
        
        td {
            padding: 0.5rem;
            border-bottom: 1px dotted var(--border-subtle);
            vertical-align: top;
        }
        
        /* Card layout for projects */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            border: 1px dashed var(--border-subtle);
            padding: 1rem;
            position: relative;
            background-color: var(--card-bg);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        
        .card:hover {
            border-style: solid;
            border-color: var(--link-hover);
            transform: translateY(-3px);
        }
        
        .card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--text-headings);
        }
        
        .card h3 a {
            color: var(--link-static); /* Green color for project names */
            border-bottom-color: var(--link-static);
        }
        
        .card h3 a:hover {
            color: var(--link-hover);
            border-bottom-color: var(--link-hover);
        }
        
        .card p {
            font-size: 0.9rem;
            margin-bottom: 0;
            color: var(--text-main);
        }
        
        /* Links styling */
        a {
            color: var(--link-static);
            text-decoration: none;
            border-bottom: 1px dotted var(--border-subtle);
            transition: all 0.2s ease;
        }
        
        a:hover {
            color: var(--link-hover);
            border-bottom-color: var(--link-hover);
        }
        
        /* Footer */
        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-subtle);
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }
        
        /* Timeline visualization for experience */
        .timeline {
            position: relative;
            padding-left: 20px;
        }
        
        .timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: var(--border-subtle);
        }
        
        .timeline-item {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .timeline-item::before {
            content: "";
            position: absolute;
            left: -24px;
            top: 6px;
            width: 8px;
            height: 8px;
            background-color: var(--text-muted);
        }
        
        .timeline-item.current::before {
            background-color: var(--link-hover);
        }
        
        .timeline-item h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-headings);
        }
        
        .timeline-item p {
            margin: 0.2rem 0 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        /* Certificate badge grid */
        .cert-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }
        
        .cert-badge {
            border: 1px dashed var(--border-subtle);
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            flex: 0 0 calc(25% - 1rem);
            min-width: 160px;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
        }
        
        .cert-badge:hover {
            border-style: solid;
            border-color: var(--link-hover);
            transform: translateY(-2px);
        }
        
        .cert-badge h4 {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-headings);
        }
        
        /* Skills section */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .skills-category {
            margin-bottom: 1.5rem;
        }
        
        .skills-category h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-headings);
            border-bottom: 1px dotted var(--border-subtle);
            padding-bottom: 0.3rem;
        }
        
        .skills-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        
        .skills-list li {
            padding: 0.2rem 0;
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 70px;
            }
            
            .nav-content {
                padding: 0 1rem;
            }
            
            .nav-tabs a {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            
            .nav-tabs a.active::before {
                left: 0.3rem;
            }
            
            .cards-grid, .skills-container {
                grid-template-columns: 1fr;
            }
            
            .terminal-header h1 {
                font-size: 2rem;
            }
            
            .cert-badge {
                flex: 0 0 calc(50% - 1rem);
            }
            
            .theme-toggle {
                width: 36px;
                height: 36px;
            }
        }
        
        @media (max-width: 480px) {
            .cert-badge {
                flex: 0 0 100%;
            }
            
            .nav-tabs a {
                padding: 0.7rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .nav-tabs a.active::before {
                display: none;
            }
        }
        
        /* Experience items */
        .experience-item {
            margin-bottom: 2rem;
        }
        
        .experience-item h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: var(--text-headings);
        }
        
        .experience-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .experience-description {

        }
        
        .experience-description ul {
            margin: 0;
            padding-left: 1.5rem;
        }

            font-size: 0.9rem;

        /* Visually hidden text for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Reusable green text class */

            color: var(--link-static) !important;
        }
    </style>

    <!-- JavaScript for theme toggle -->
    <script>
        // Function to set theme
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Update toggle button icons
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }
        
        // Function to toggle theme
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        // Initialize theme based on user preference or system preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                // Use saved theme if available
                setTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Use dark theme if system preference is dark
                setTheme('dark');
            } else {
                // Default to light theme
                setTheme('light');
            }
        }
        
        // Add event listener to toggle button
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
        
        // Listen for system theme changes
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        }
    </script>
